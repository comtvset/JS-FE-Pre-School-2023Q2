<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Library</title>
    <link rel="icon" href="./assets/icons/B_Library.ico">
</head>
<body>
    <header>
        <h1>Brooklyn Public Library</h1>
        <nav>
            <ul>
                <li><p>About</p></li>
                <li><p>Favorites</p></li>
                <li><p>Coffee shop</p></li>
                <li><p>Contacts</p></li>
                <li><p>Library Card</p></li>
            </ul>
        </nav>
        <img src="./assets/image/icon_profile.png" alt="profile" class="profile">
    </header>
    <main>
        <section>
            <div class="welcome-bg">
                <div class="welcome-box">
                    <h2>Welcome&nbsp<br>to the Brooklyn<br>Library</h2>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="about">
                <h2>about</h2>
                <div class="line"></div>
                <p>The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside </p>
            </div>
            <div class="about-images">
                <img src="./assets/image/image_1.jpg" alt="image_1" class="image">
                <img src="./assets/image/image_2.jpg" alt="image_2" class="image">
                <img src="./assets/image/image_3.jpg" alt="image_3" class="image">
            </div>
            <div class="about-radio">
                <div class="radio_container">
                    <input type="radio" name="select" class="new-radio" checked>
                    <input type="radio" name="select" class="new-radio">
                    <input type="radio" name="select" class="new-radio">
                </div>

            </div>
        </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
