<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <main>
        <div class="top-container">
            <div class="choice-api">
                <img src="./assets/images/unsplash-logo.png" alt="logo" class="logo-api">
                <select id="select-api">
                    <option value="unsplash">unsplash</option>
                    <option value="flickr">flickr</option>
                </select>
            </div>
            <form id="form">
                <input type="search" id="search" class="search" autofocus autocomplete="off" placeholder="Search">
            </form>
            <div class="choice-themes">
                <label class="switch">
                    <input type="checkbox" id="themeToggle" value="off" onchange="themeToggle()">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="main-container"></div>
    </main>
