<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href=".//assets/images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>

<body>
    <main>
        <div class="titel">
            <svg>
                <text x="50%" y="50%" dy=".35em" text-anchor="middle">
                    Tic Tac Toe
                </text>
            </svg>
        </div>
        <h1 class="timer">01:00</h1>
        <div class="field-of-game">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>

            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>

            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <button id="result-button">Top results</button>

        <div class="window-info">
            <span class="info">Welcome. Time for game only 1 minutes. Good luck!</span>
            <div id="top-result"></div>
            <button id="modal-button">Let's go</button>
        </div>
    </main>

    <footer>
        <div>
            <div class="footer">
                <div class="left">

                    <a href="https://rs.school/js/"><img class="logo" src="./assets/images/RS-logo.png" alt="logo"></a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
